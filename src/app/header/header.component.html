                <span class="navbar-toggler-icon" *ngFor="let iconBar of [1]"></span>
            </button>
            <div class="collapse navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" routerLinkActive="active">

                        <a style="cursor: pointer;" class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton">Manage <span class="caret"></span></a>
