<div class="row">
    <div class="col-12">
        <form  [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success mr-2" style="margin-top: 10px"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" style="margin-top: 10px" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">                    
                       <img [src]="imagePath.value" class="img-responsive">                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">     
                    <div class="row"
                    *ngFor ="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px">
                        <div class="col-6">
                            <input type="text"                       
                            class="form-control"
                            formControlName="name">
                        
                        </div>
                        <div class="col">
                            <input type="text"                       
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-success" (click)="onAddIngredient()" style="margin-top: 10px">Add Ingredient</button>
                            </div>
                        </div> 

                                                 
                </div>
            </div>
        </form>
</div>
